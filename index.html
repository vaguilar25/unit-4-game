<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
   
    <title>Star Wars RPG</title>
</head>

<body>
<figure id="yourCharacter">
    <img class="imageChar" id="obi" alt="obi" src="assets/images/obiwan.jpeg"  width="150px" height="150px" data="obiwan">
    <img class="imageChar" id="luk" alt="luk" src="assets/images/luke.jpeg"    width="150px" height="150px" data="luke">
    <img class="imageChar" id="sid" alt="sid" src="assets/images/sidious.jpeg" width="150px" height="150px" data="sidious">
    <img class="imageChar" id="mau" alt="mau" src="assets/images/maul.jpeg"    width="150px" height="150px" data="maul">
    <p id="characterHealtPoints"></p>
    <p>Your Character</p>
</figure>
<div id="enemies"></div>
<div> 
     <p>Enemies available to attack</p> 
      <br> <p>Fight Section</p> </div>

<div id="attack"><button id="attackButton">Attack</button> </div>

<p>Defender</p>
<div id="defender">

    
    
    <p id="defenderHealtPoints"></p>
    
    <p id="gameMessages"></p>
    <p id="gameMessages2"></p>
    <button id="newGame">Reset Game</button>
</div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="assets/javascript/game.js"></script>
</body>
</html>
